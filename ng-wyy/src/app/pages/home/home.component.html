<div class="home">
  <app-wy-carousel #wyCarousel [activeIndex]="carouselActiveIndex" (changeSlide)="onChangeSlide($event)">
    <!-- 轮播图 -->
    <nz-carousel nzAutoPlay nzEffect="fade" 
    [nzDotRender]="wyCarousel.dotRef"
    (nzBeforeChange)="onBeforeChange($event)">
      <div class="carousel-item" nz-carousel-content 
      *ngFor="let item of banners">
        <a [href]="item.url" target="_blank" class="banner-item">
          <img [src]="item.imageUrl" />
        </a>
      </div>
    </nz-carousel>
  </app-wy-carousel>
  <!-- 推荐歌单 -->
  <div class="main">
    <div class="wrap">
      <div class="left">
        <div class="sec">
          <!-- 推荐热门歌单标签 -->
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a>热门推荐</a>
              </h2>
              <nav>
                <a *ngFor="let item of hotTags">{{item.name}}</a>
              </nav>
            </div>
            <a>
              更多
              <i nz-icon nzType="arrow-right" nzTheme="outline"></i>
            </a>
          </div>
          <!-- 推荐热门歌单列表 -->
          <div class="down">
            <div class="down-wrap">
              <!-- single-sheet组件 -->
              <app-single-sheet class="sheet-item"
              *ngFor="let item of songSheetList"
              [sheet]="item"
              (onPlay)="onPlaySheet($event)"
              ></app-single-sheet>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <!-- 登录 -->
        <app-member-card></app-member-card>
        <!-- 入驻歌手 -->
        <div class="settled-singer">
          <div class="tit"><b>入驻歌手</b></div>
          <div class="list">
            <div class="card" *ngFor="let item of singers">
              <div class="pic">
                <img [src]="item.picUrl" [alt]="item.name">
              </div>
              <div class="txt">
                <b class="elipsis">{{item.name}}</b>
                <span>专辑数: {{item.albumSize}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
